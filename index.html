<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Tic Tac Toe!</h1>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <button type="button" id="one" class="btn"></button>
          <button type="button" id="two" class="btn"></button>
          <button type="button" id="three" class="btn"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <button type="button" id="four" class="btn"></button>
          <button type="button" id="five" class="btn"></button>
          <button type="button" id="six" class="btn"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <button type="button" id="seven" class="btn"></button>
          <button type="button" id="eight" class="btn"></button>
          <button type="button" id="nine" class="btn"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <button type="button" id="reset" class="btn" id="reset">RESET</button>
        </div>
      </div>

    </div>
  </body>
</html>
